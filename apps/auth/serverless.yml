service: auth

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x

package:
  exclude:
    - .gitignore
    - README.md
    - serverless.yml
    - nest-cli.json
    - .prettierrc
  excludeDevDependencies: true
  individually: true

functions:
  auth:
    handler: dist/apps/auth/main.handler
    events:
      - http:
          method: ANY
          path: '{proxy+}'
